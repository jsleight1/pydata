# Simple workflow for deploying static content to GitHub Pages
name: Create coverage badge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master", "development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  coverage:
    environment: 
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }} 
    runs-on: ubuntu-latest
    container:
      image: docker.io/jsleight1/pydata:3.10-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate coverage report
        id: coverage
        run: |
          pip install anybadge
          apt-get -y install jq
          poetry --version
          poetry check
          poetry run coverage run -m pytest
          poetry run coverage json
          poetry run coverage html
          covn=$(cat coverage.json | jq '.["totals"]["percent_covered_display"]' | sed 's/"//g')%
          echo $covn


      - name: Create Awesome Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 751d1a5c71730402c81f54e9f70444ad
          filename: test.json # Use test.svg if you want to use the SVG mode.
          label: Hello
          message: World
          color: orange